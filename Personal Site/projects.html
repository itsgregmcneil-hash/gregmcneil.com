<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Projects — Greg McNeil</title>
<link href="./shared/header.css" rel="stylesheet"/>
<style>
    :root{--accent:#6CBEF1; --ink:#EAF0F6; --muted:#B7C3D3; --canvas:#0B1220; --card:#111827; --line:#1F2A3B;}
    @media (prefers-color-scheme: light){
      :root{--ink:#101318; --muted:#4A5565; --canvas:#F7FAFE; --card:#FFFFFF; --line:#E5ECF4;}
    }
    body{margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:var(--ink); background:var(--canvas); line-height:1.55;}
  </style>
<style id="projects-styles">
    main{max-width:1200px;margin:0 auto;padding:32px 24px}
    .filters{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:20px}
    .filters button{
      padding:8px 12px;border-radius:999px;border:1px solid var(--line);
      background:var(--card);color:var(--ink);cursor:pointer;transition:transform .15s ease, box-shadow .15s ease;
    }
    .filters button:hover{transform:translateY(-1px); box-shadow:0 2px 8px rgba(0,0,0,.08)}
    .filters button.active{
      background:color-mix(in oklab, var(--accent) 22%, var(--card));
      border-color:color-mix(in oklab,var(--accent) 50%, var(--line));
    }
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:18px}
    .card{
      background:var(--card);border:1px solid var(--line);border-radius:16px;overflow:hidden;
      box-shadow:0 1px 3px rgba(0,0,0,.06); transform:translateY(0); transition:transform .16s ease, box-shadow .16s ease;
    }
    .card:hover{ transform:translateY(-4px); box-shadow:0 8px 24px rgba(0,0,0,.14) }
    .thumb{width:100%;aspect-ratio:4/3;object-fit:cover;display:block; transition:transform .25s ease}
    .card:hover .thumb{ transform:scale(1.02) }
    .meta{padding:12px 14px}
    .title{font-size:16px;line-height:1.3;margin:0 0 4px 0}
    .year{font-size:13px;color:var(--muted)}
    .category-chip{
      display:inline-flex;align-items:center;font-size:12px;padding:4px 8px;border-radius:999px;
      background:color-mix(in oklab, var(--accent) 14%, transparent);
      border:1px solid color-mix(in oklab, var(--accent) 35%, transparent);
      color: var(--chip-ink);
    }
    .meta-top{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .attachment{color:var(--ink); text-decoration:underline}

    /* Modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:60}
    .modal-backdrop.show{display:flex}
    .modal{width:min(860px,90vw);max-height:80vh;background:var(--card);border:1px solid var(--line);border-radius:16px;overflow:auto}
    .modal header{padding:16px 18px;border-bottom:1px solid var(--line);display:flex;gap:12px;align-items:center;justify-content:space-between}
    .modal .body{padding:18px}
    .x{border:1px solid var(--line);background:var(--card);color:var(--ink);border-radius:10px;padding:6px 10px;cursor:pointer}
    a.attachment{display:inline-block;margin-right:10px;margin-top:6px}
  
a.media-link{color:var(--ink); text-decoration:underline;}
.filters{justify-content:flex-end;}
</style>

    const grid = document.getElementById('grid');
    const filters = document.getElementById('filters');
    const backdrop = document.getElementById('backdrop');
    const mTitle = document.getElementById('m-title');
    const mSub = document.getElementById('m-sub');
    const mDesc = document.getElementById('m-desc');
    const mAtt = document.getElementById('m-attachments');
    const mClose = document.getElementById('m-close');

    let currentCat = "All";

    function card(item){
      const img = document.createElement('img');
      img.className = 'thumb';
      const src = IMAGES[item.title] || (PLACEHOLDERS[item.category] || PLACEHOLDERS.Other);
      img.src = src;
      img.alt = item.title + " thumbnail";

      const meta = document.createElement('div');
      meta.className = 'meta';
      const metaTop = document.createElement('div');
      metaTop.className = 'meta-top';

      const chip = document.createElement('span');
      chip.className = 'category-chip';
      chip.textContent = item.category;

      const year = document.createElement('div');
      year.className = 'year';
      year.textContent = item.year;

      metaTop.appendChild(chip);
      metaTop.appendChild(year);

      const title = document.createElement('h3');
      title.className = 'title';
      title.textContent = item.title;

      meta.appendChild(metaTop);
      meta.appendChild(title);

      const el = document.createElement('article');
      el.className = 'card';
      el.appendChild(img);
      el.appendChild(meta);

      el.addEventListener('click', () => openModal(item));
      return el;
    }

    function render(){
      grid.innerHTML = "";
      const items = DATA.items.slice().sort((a,b)=>b.year - a.year);
      items.filter(it => currentCat === "All" || it.category === currentCat)
           .forEach(it => grid.appendChild(card(it)));
    }

    filters.addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-cat]');
      if(!btn) return;
      filters.querySelectorAll('button').forEach(b => {b.classList.remove('active'); b.setAttribute('aria-selected', 'false');});
      btn.classList.add('active');
      btn.setAttribute('aria-selected', 'true');
      currentCat = btn.dataset.cat;
      render();
    });

    function openModal(item){
      const mImg = document.getElementById('m-img');
      const src = IMAGES[item.title] || (PLACEHOLDERS[item.category] || PLACEHOLDERS.Other);
      if(mImg){ mImg.src = src; mImg.alt = item.title; mImg.style.display = 'block'; }
      mTitle.textContent = item.title;
      mSub.textContent = item.category + " · " + item.year;
      mDesc.innerHTML = item.desc;
      mAtt.innerHTML = "";
      if(Array.isArray(item.attachments)){
        item.attachments.forEach(([label, href]) => {
          const a = document.createElement('a');
          a.href = href;
          a.textContent = label;
          a.className = 'attachment';
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          mAtt.appendChild(a);
        });
      }
      backdrop.classList.add('show');
      backdrop.setAttribute('aria-hidden', 'false');
    }

    function closeModal(){
      backdrop.classList.remove('show');
      backdrop.setAttribute('aria-hidden', 'true');
    }

    backdrop.addEventListener('click', (e)=>{
      if(e.target === backdrop) closeModal();
    });
    mClose.addEventListener('click', closeModal);
    document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeModal(); });

    document.addEventListener('DOMContentLoaded', render);
  </script>
