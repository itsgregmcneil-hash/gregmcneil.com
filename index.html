<!doctype html>

        <script>
            (function () {
                try {
                    var t = localStorage.getItem("theme");
                    if (!t) {
                        t = window.matchMedia("(prefers-color-scheme: dark)")
                            .matches
                            ? "dark"
                            : "light";
                    }
                    document.documentElement.setAttribute("data-theme", t);
                } catch (e) {
                    /* no-op */
                }
            })();
        </script>

        <link rel="stylesheet" href="./shared/header.css" />

        <style>
            :root {
                --accent: #6cbef1;
                --text: #eef1f5;
                --muted: #d4dce6;
            }
            * {
                box-sizing: border-box;
            }
            html,
            body {
                height: 100%;
            }
            body {
                margin: 0;
                font-family:
                    ui-sans-serif,
                    system-ui,
                    -apple-system,
                    Segoe UI,
                    Roboto,
                    Helvetica,
                    Arial;
                color: var(--text);
                background: var(--canvas);
                overflow: hidden;
            }
            .hero {
                position: relative;
                width: 100%;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }
            .hero img.hero-img {
                position: absolute;
                inset: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: top center;
                filter: brightness(1) contrast(1) saturate(1.04);
                z-index: -3;
            }
            .overlay-dark {
                position: absolute;
                inset: 0;
                pointer-events: none;
                z-index: -2;
                background:
                    radial-gradient(
                        1200px 70% at 20% 8%,
                        rgba(0, 0, 0, 0.14),
                        transparent 65%
                    ),
                    linear-gradient(
                        180deg,
                        rgba(0, 0, 0, 0.18) 0%,
                        rgba(0, 0, 0, 0.28) 100%
                    );
                mix-blend-mode: multiply;
            }
            .overlay-blue {
                position: absolute;
                inset: 0;
                pointer-events: none;
                z-index: -1;
                background:
                    radial-gradient(
                        1200px 80% at 30% 15%,
                        rgba(90, 160, 255, 0.2),
                        rgba(80, 140, 255, 0.1) 60%,
                        transparent 75%
                    ),
                    linear-gradient(
                        180deg,
                        rgba(120, 180, 255, 0.12) 0%,
                        rgba(0, 0, 0, 0) 60%
                    );
                mix-blend-mode: soft-light;
            }
            .content {
                position: absolute;
                left: 64px;
                top: 250px;
                text-shadow: 0 1px 10px rgba(0, 0, 0, 0.28);
                z-index: 10;
            }
            .stack {
                display: inline-block;
                text-align: left;

            .headline {

                text-transform: uppercase;

                letter-spacing: 0.18em;

            .headline .line {

            .headline .accent {

            .sub {

                font-weight: 350;
                font-size: clamp(11px, 1.46vw, 20px);

            .social a:hover img {

        </style>

        <script>
            // Simple alignment with icon
            function alignLayout() {
                const icon = document.getElementById("brand-icon");
                const content = document.getElementById("content");
                const headline = document.querySelector(".headline");

                if (!icon || !content || !headline) return;

                const iconRect = icon.getBoundingClientRect();
                const headlineRect = headline.getBoundingClientRect();

                // Align left edge with icon
                content.style.left = iconRect.left + "px";

                // Vertically center headline with icon center, plus offset down
                const iconCenterY = iconRect.top + iconRect.height / 2;
                const headlineCenterY = headlineRect.height / 2;
                const desiredTop = iconCenterY - headlineCenterY + 60; // Move down 60px from center

                content.style.top = Math.max(140, desiredTop) + "px";
            }

            window.addEventListener("load", alignLayout);
            window.addEventListener("resize", alignLayout);
        </script>

        <script>
            // Hamburger menu for index page
            document.addEventListener("DOMContentLoaded", function () {
                var btn = document.getElementById("menu-toggle");
                if (btn) {
                    btn.addEventListener("click", function () {
                        var isOpen =
                            document.body.classList.toggle("menu-open");
                        btn.setAttribute(
                            "aria-expanded",
                            isOpen ? "true" : "false",
                        );
                    });
                }

                // Close menu on link click or escape
                document.addEventListener("click", function (e) {
                    if (
                        e.target.closest(".nav a") &&
                        document.body.classList.contains("menu-open")
                    ) {
                        document.body.classList.remove("menu-open");
                        if (btn) btn.setAttribute("aria-expanded", "false");
                    }
                });

                document.addEventListener("keydown", function (e) {
                    if (
                        e.key === "Escape" &&
                        document.body.classList.contains("menu-open")
                    ) {
                        document.body.classList.remove("menu-open");
                        if (btn) btn.setAttribute("aria-expanded", "false");
                    }
                });
            });
        </script>
